

<ion-header>
  <ion-toolbar>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item>
      <ion-label slot="start">
        Modo Oscuro
      </ion-label>
      <ion-toggle slot="end" [(ngModel)]="darkMode" (ionChange)="changeMode()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label slot="start">
        Mostrar favoritos por genero
      </ion-label>
      <ion-toggle slot="end" [(ngModel)]="mostrarGenero" (ionChange)="changeShowGenero()"></ion-toggle>
    </ion-item>
  </ion-list>


 
 

  </ion-content>
