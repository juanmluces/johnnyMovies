
<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>{{ 'tab1.newMovies' | translate }}</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slideshow-backdrop [peliculas]="peliculasRecientes"></app-slideshow-backdrop>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>{{ 'tab1.inTheaters' | translate }}</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-poster [peliculas]="peliculasRecientes"></app-slideshow-poster>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>{{ 'tab1.popular' | translate }}</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-pares (cargarMas)="cargarMas()" [peliculas]="populares"></app-slideshow-pares>

</ion-content>
