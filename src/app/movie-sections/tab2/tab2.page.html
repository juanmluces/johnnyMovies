<ion-content [fullscreen]="true">
  
  
  
  <ion-searchbar  [placeholder]="'tab2.search' | translate"
                  animated
                  debounce="400"
                  [value]="textoBuscar"
                  (ionChange)="buscar($event)">
  </ion-searchbar>



<ion-grid *ngIf="buscando" fixed>
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-spinner name="crescent"></ion-spinner>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-list *ngIf="peliculas.length === 0">
  <ion-list-header>
    <ion-label>{{'tab2.ideas' | translate}}</ion-label>
  </ion-list-header>
  <ion-item  (click)="textoBuscar = idea" *ngFor="let idea of ideas">
    <ion-label color="primary">{{idea}}</ion-label>
  </ion-item>

</ion-list>


<ion-grid fixed>
  <ion-row>
    <ion-col *ngFor="let pelicula of peliculas" size="6">
      <ion-card (click)="verDetalle(pelicula.id)">
        <img class="movie-image" [src]="pelicula.poster_path | imagen">
        <ion-card-header>
          <ion-card-subtitle>{{pelicula.release_date}}</ion-card-subtitle>
          <ion-card-content>
            <h2>{{pelicula.title}}</h2>
          </ion-card-content>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>


                
</ion-content>
