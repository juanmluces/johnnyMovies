<ion-content>

  <div *ngIf="!peliculas?.length" class="card-container">
    <ion-card>
      <ion-item lines="none">
        <ion-icon name="cl-heart-broken"></ion-icon>
      </ion-item>
      <ion-item  lines="none">
        <ion-label>{{'tab3.noFavMovies' |translate}}</ion-label>
      </ion-item>
    </ion-card>
  </div>

  <ion-grid fixed *ngIf="!mostrarGeneros">
    <ion-row>
      
      <ion-col *ngFor="let pelicula of peliculas" [size]="6">
          <!-- <ion-item  lines="none" > -->
          <ion-card class="movie-container" (click)="verDetalle(pelicula.id)">
            <img class="movie-image" [src]="pelicula.poster_path | imagen">
            <ion-card-header>
              <ion-card-subtitle>{{pelicula.release_date}}</ion-card-subtitle>
              <ion-card-content>
                <h2>{{pelicula.title}}</h2>
              </ion-card-content>
            </ion-card-header>
          </ion-card>
        <!-- </ion-item> -->
        </ion-col>
    </ion-row>
  </ion-grid>
  
 
  <!-- <app-slideshow-poster [flexWrap]="true" class="no-geners" *ngIf="!mostrarGeneros" (modalDismissed)="ionViewWillEnter()" [peliculas]="peliculas"></app-slideshow-poster> -->

  <ng-container *ngIf="mostrarGeneros">

    <div  *ngFor="let pelicula of favoritoGenero">
      
      <ion-grid *ngIf="pelicula?.pelis?.length > 0">
        <ion-row>
          <ion-col>
            <h4>{{pelicula.genero}}</h4>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      <app-slideshow-poster  (modalDismissed)="ionViewWillEnter()" [peliculas]="pelicula.pelis"></app-slideshow-poster>
      
    </div>
  </ng-container>
    
</ion-content>
