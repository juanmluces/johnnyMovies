<ion-app>
  <ion-menu #sideMenu side="end" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title color="secondary">Johnny Movies</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item  lines="none" routerLink="movies" (click)="sideMenu.close()">
          <ion-icon class="list-icon" color="dark" name="cl-movies"></ion-icon>
          <ion-label>{{"tabs.movies" | translate}}</ion-label>
        </ion-item>
          <ion-item  lines="none" routerLink="tab-settings" (click)="sideMenu.close()">
            <ion-icon class="list-icon" color="dark" name="cl-settings"></ion-icon>
            <ion-label>{{"tabs.settings" | translate}}</ion-label>
          </ion-item>
          <ion-item  lines="none" routerLink="tab-about" (click)="sideMenu.close()">
            <ion-icon class="list-icon" color="dark" name="help-circle-outline"></ion-icon>
            <ion-label>{{"tabs.about" | translate}}</ion-label>
          </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-header>
    <ion-toolbar>
      <ion-buttons *ngIf="backButton" slot="start">
        <ion-back-button icon="chevron-back-outline" defaultHref="movies/tab1"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ tabTitle |translate | uppercase}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen="false">
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-content>
</ion-app>
