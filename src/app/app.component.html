<ion-app>
  <ion-menu #sideMenu side="end" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Johnny Movies</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item routerLink="movies" (click)="sideMenu.close()">
          <ion-icon  slot="start" name="videocam-outline"></ion-icon>
          <ion-label>{{"Movies" | translate}}</ion-label>
        </ion-item>
          <ion-item routerLink="tab-settings" (click)="sideMenu.close()">
            <ion-icon  slot="start" name="cog"></ion-icon>
            <ion-label>{{"tabs.settings" | translate}}</ion-label>
          </ion-item>
          <ion-item routerLink="tab-about" (click)="sideMenu.close()">
            <ion-icon  slot="start" name="help-circle-outline"></ion-icon>
            <ion-label>{{"tabs.about" | translate}}</ion-label>
          </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ tabTitle |translate}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen="false">
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-content>
</ion-app>
