<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>{{'tab3.favorite' | translate}}</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  
 
    
 
    <app-slideshow-poster *ngIf="!mostrarGeneros" (modalDismissed)="ionViewWillEnter()" [peliculas]="peliculas"></app-slideshow-poster>

  <ng-container *ngIf="mostrarGeneros">

    <div  *ngFor="let pelicula of favoritoGenero">
      
      <ion-grid *ngIf="pelicula.pelis.length > 0">
        <ion-row>
          <ion-col>
            <h4>{{pelicula.genero}}</h4>
          </ion-col>
        </ion-row>
      </ion-grid>
      
      <app-slideshow-poster (modalDismissed)="ionViewWillEnter()" [peliculas]="pelicula.pelis"></app-slideshow-poster>
      
    </div>
  </ng-container>
    
</ion-content>
